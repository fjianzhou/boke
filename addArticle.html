            <div class="panel-heading text-center">
               文章详情
            </div>
            <div class="panel-body">
                <form action="/ajax?action=add" method="post" enctype="multipart/form-data" class="form-horizontal">
                    <div class="form-group" style="margin-top: 20px;">
                        <label for="title" class="col-sm-2 control-label">文章标题</label>
                        <div class="col-sm-8">
                            <input type="text" id="title" name="title" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="content" class="col-sm-2 control-label">文章内容</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" rows="16" name="content" id="content"></textarea>
                        </div>
                    </div>

                    <div class="form-group" style="margin-bottom: 20px;">
                        <div class="col-sm-offset-7 col-sm-3">
                            <button type="submit" class="btn btn-success"  style="margin-left: 60px; width: 100px;">发表</button>
                            <a href="list.html" style="margin-left:15px;">列表></a>
                        </div>
                    </div>

                </form>
            </div>
            <div class="panel-footer">

            </div>
        </div>

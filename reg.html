<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-default ">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#" style="padding: 0; height:47px;">
                <img alt="Brand" src="images/logo.png">
            </a>
        </div>

        <div class="collapse navbar-collapse">
            <ul class="nav  navbar-nav  ">
                @navContent
            </ul>
            @userMessage
            @login
        </div>
    </div>
</nav>

<div class="row ">
    <div class="col-lg-12 text-center" ><h2>注册</h2> </div>
</div>

<div class="row">
    <form class="form-horizontal" action="/ajax?action=reg" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="loginName" class="col-lg-offset-4 col-lg-2 control-label">登录名称：</label>
            <div class="col-lg-2">
                <input type="text" name="loginName" class="form-control" id="loginName"/>
            </div>

        </div>

        <div class="form-group">
            <label for="loginPwd" class="col-lg-offset-4 col-lg-2 control-label">密码：</label>
            <div class="col-lg-2">
                <input type="password" name="loginPwd" class="form-control" id="loginPwd"/>
            </div>

        </div>

        <div class="form-group">
            <label for="loginPwdrg" class="col-lg-offset-4 col-lg-2 control-label">确认密码：</label>
            <div class="col-lg-2">
                <input type="password" name="loginPwdrg" class="form-control" id="loginPwdrg"/>
            </div>
        </div>

        <div class="form-group">
            <label for="avatar" class="col-lg-offset-4 col-lg-2 control-label">头像：</label>
            <div class="col-lg-2">
                <input type="file" name="avatar" class="form-control" id="avatar"/>
            </div>
        </div>

        <div class="form-group" style="margin-bottom: 20px;">
            <div class="col-sm-offset-6 col-sm-2">
                <button type="submit" class="btn btn-success"  style="margin-left: 80px;" onclick="return login()">注册</button>
                <a href="login.html" style="margin-left:15px;">登录></a>
            </div>
        </div>

    </form>
</div>

<div class="row ">
    <div class="col-lg-12 text-center" style="background-color: #ebebeb">博客 Design by DanceSmile 蜀ICP备11002373号-1 </div>
</div>

</body>

<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
<script>
    function login()
    {

        var pwd=document.getElementById('loginPwd').value;
        var pwdreg=document.getElementById('loginPwdrg').value;

        var loginName=document.getElementById('loginName').value;
        var avatar=document.getElementById('avatar').value;
        if(loginName==null || loginName=="")
        {
            alert("登录名称不能为空！");
            return false;
        }

        if(avatar==null|| avatar=="")
        {
            alert("请选择上传头像！");
            return false;
        }

        if(pwdreg!=pwd)
        {
            alert("两次密码不一致！");
            return false;

        }
    }
</script>

</html>
